# ══════════════════════════════════════════════════════════════
# ARGOCD CONFIGURATION
# ══════════════════════════════════════════════════════════════

# Désactiver Dex (OAuth) pour simplifier
dex:
  enabled: false

# Server configuration
server:
  # Service type (ClusterIP car on utilise port-forward)
  service:
    type: ClusterIP
  
  # Resources
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Application Controller
controller:
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Repo Server
repoServer:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Redis
redis:
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

# Config
configs:
  # Params
  params:
    # Timeout pour les syncs
    server.repo.server.timeout.seconds: 120