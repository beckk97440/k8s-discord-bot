version: '3.8'

services:
  lol-bot:
    build: .
    container_name: lol-esports-bot
    restart: unless-stopped
    network_mode: host
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - ESPORTS_CHANNEL_ID=${ESPORTS_CHANNEL_ID}
      - NEWS_CHANNEL_ID=${NEWS_CHANNEL_ID}
    env_file:
      - .env
    volumes:
      - .:/app
    command: python -u bot.py
